<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Pays du Monde</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Écran d'accueil -->
    <div id="welcome-screen" class="container">
      <h1>Quiz - Pays du Monde 🌍</h1>
      <label for="player-name">Entrez votre prénom :</label>
      <input type="text" id="player-name" placeholder="Votre prénom...">
      <button id="start-btn">Commencer le quiz</button>
    </div>

    <!-- Zone de quiz -->
    <div id="quiz-screen" class="container" style="display: none;">
      <div id="question-counter">Question 1/20</div>
      <div id="question-text"></div>
      <div id="options"></div>
      <button id="next-btn" style="display: none;">Question suivante</button>
    </div>

    <!-- Résultat -->
    <div id="result-screen" class="container result-animation" style="display: none;">
      <h2>Bravo <span id="player-result-name"></span> ! 🎉</h2>
      <p>Votre score : <span id="score"></span>/20</p>
      <button id="restart-btn">Rejouer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
